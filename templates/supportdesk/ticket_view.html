{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
        <div class="row" style="width:100%">
            <h3 class="h3 mb-2">
                ihorizon
            </h3>
        </div>
        <div class="row" style="margin-left:-10px; margin-top:100px; padding-left:0px;">
            <a href="{% url 'list_agent_ticket' %}" style="color:#000000"><i class="fa fa-arrow-left"></i></a>
        </div>
    <div class="row justify-content-center" style="padding-right:2%; margin-top:7%; width 100%">

        <div class="col-md-12">

            <div class="row" >
                <h5>{{ticket.summary}}</h5>
                {% if ticket.is_high_priority %}
                <span class="high-priority-span">
                    High priority
                </span>
                {% endif %}


                <button class="btn btn-success" style="width:250px; margin-left:auto; margin-right:15px" >
                    <a href="{% url 'create_ticket' %}" style="color:#ffffff">
                        <i class="fa fa-check"></i>&nbsp;&nbsp; Mark as completed</a> </button>
            </div>

            <div class="row">
                <p><i class="fa fa-calendar"></i>&nbsp; Created at {{ticket.created_at}}</p>
                <p style="margin-left:10%"><i class="fa fa-user"></i>&nbsp; Assigned to {{ticket.assigned_to}} (Agent)</p>
            </div>

            <div class="col-md-8">
                <p>{{ticket.description}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
